<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>SudokuTree</title>
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" media="all" type="text/css" href="css/sudokuJS.css">
		<link rel="stylesheet" media="all" type="text/css" href="css/sudokutree.css">
		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/sudokuJS.js"></script>
		
		<link rel="shortcut icon" href="http://www.metatree.xyz/treebuilder/icon.png">
		<link rel="image_src" href="http://www.metatree.xyz/treebuilder/icon.png">
		<meta property="og:image" content="http://www.metatree.xyz/treebuilder/icon.png">
	</head>

	<body>
	<div class="wrap">
		<center>
		<h1>SudokuTree</h1>
		<br>
		
		<div id="main">
			<div id="mainBoard" class="sudoku-board"></div>
			<br>
			<button type="button" class="btn btn-primary btn-lg btn-block js-solve-step-btn btn-custom">Get Help from AI</button>
			<br>
			<button type="button" class="btn btn-primary btn-lg btn-block js-checkpoint-btn btn-custom">Create Checkpoint</button>
			<br>
			<button type="button" class="btn btn-primary btn-lg btn-block js-history-btn btn-custom">View History</button>
			<br>
		</div>
		
		<div id="history"></div>
		<br>
	
		<hr>
		<p>Please view our <a href="https://github.com/MichaelWehar/SudokuTree">source code</a> and join in on development.</p>
		<p>* This tool utilizes <a href="https://github.com/pocketjoso/sudokuJS">SudokuJS</a>, <a href="https://jquery.org/">JQuery</a>, and <a href="https://getbootstrap.com/">Bootstrap</a>.</p>
		</center>
	</div>

	<script type="text/javascript" src="js/sudokutree.js"></script>
	
	</body>
</html>
